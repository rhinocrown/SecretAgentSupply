<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <header>
      <div class="header-content">
        <img src="./resources/images/logo.png" alt="Pair of glasses" />
        <span class="logo-text">Secret Agent Supply Inc.</span>
      </div>
    </header>

    <main>
      <!-- Main Banner -->
      <section class="hero">
        <div class="new-arrival-container">
          <div class="new-arrival">
            <h2>New Arrival</h2>
            <span>SPORT BIKES AND MOTORCYCLES</span>
          </div>
        </div>
      </section>

      <!-- Navigation -->
      <nav>
        <div class="nav-items">
          <a href="#">Eyewear</a>
          <a href="#">Apparel</a>
          <a href="#">Gadgets</a>
          <a href="#">Vehicles</a>
          <a href="#">Classes</a>
          <a href="#">Contact</a>
        </div>
      </nav>

      <!-- Product Grid -->
      <section>
        <div class="product-grid">
          <div class="product">
            <div class="product-img">
              <img src="./resources/images/pen.png" alt="Exploding Pen" />
            </div>
            <span>Exploding Pen</span>
          </div>
          <div class="product">
            <div class="product-img">
              <img src="./resources/images/watch.png" alt="Cellular Watch" />
            </div>
            <span>Cellular Watch</span>
          </div>
          <div class="product">
            <div class="product-img">
              <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
            </div>
            <span>Thermal Glasses</span>
          </div>
        </div>
      </section>

      <!-- Store Hours and Location -->
      <section class="store-info">
        <div class="info">
          <div class="info-header">
            <span>Location</span>
          </div>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <div class="info-header">
            <span>Hours</span>
          </div>
          <span>0800 - 1800</span>
        </div>
      </section>
    </main>

    <!-- Footer  -->
    <footer>
      <div class="footer-info">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>

</html>
